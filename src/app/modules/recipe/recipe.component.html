<div *ngIf="recipe">
  <div class="grid-container">
    <div class="grid-item grid-item__colspan-4">
      <mat-card class="header">
        <mat-card-title class="title">{{ recipe.title }}</mat-card-title>
        <img src="{{ recipe.image }}" alt="{{ recipe.title }}" class="image" />
      </mat-card>
    </div>
  </div>
  <div class="grid-container">
    <div class="grid-item grid-item__colspan-4">
      <mat-card class="card">
        <mat-card-content>
          <p class="subheader">Sk≈Çadniki</p>
          <p class="text">
            {{ recipe.ingredients }}
          </p>
          <p class="subheader">Wykonanie</p>
          <p class="text">
            {{ recipe.method }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="grid-container">
    <div class="grid-item grid-item__colspan-4">
      <app-comments
        [recipeId]="recipe.id"
        [comments]="recipe.comments"
      ></app-comments>
    </div>
  </div>
</div>
