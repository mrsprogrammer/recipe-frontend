<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="toolbar__vertical">
      <a mat-list-item routerLink="/"
        ><mat-icon class="icon">restaurant_menu</mat-icon></a
      >
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">Wszystkie przepisy</a>
      <a mat-list-item [routerLink]="['/cakes']">Ciasta</a>
      <a mat-list-item [routerLink]="['/salads']">Sałatki</a>
      <a mat-list-item [routerLink]="['/soups']">Zupy</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <mat-toolbar color="primary" class="toolbar__horizontal">
      <button
        type="button"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Przepisy kulinarne</span>
      <logout></logout>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- <ng-content></ng-content> -->
  </mat-sidenav-content>
</mat-sidenav-container>
