<div class="login-window">
  <mat-card class="login-card">
    <mat-card-content class="content">
      <div class="logo">
        <mat-icon class="icon" color="primary">restaurant_menu</mat-icon>
        <span class="title"> Przepisy kulinarne</span>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field appearance="outline" class="field">
          <input
            type="text"
            formControlName="login"
            matInput
            placeholder="login"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="field">
          <input
            formControlName="password"
            matInput
            placeholder="hasło"
            type="password"
          />
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">
          Zloguj się
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="actions">
      <a [routerLink]="['/register']" class="link">
        <button mat-button color="secondary">Zarejsetruj się</button>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
