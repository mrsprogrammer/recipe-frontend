<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div
      class="mdc-layout-grid__cell--span-4"
      *ngFor="let recipe of recipes; index as i"
    >
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ recipe.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ recipe.image }}" alt="{{ recipe.title }}" />
        <mat-card-content>
          <p>
            {{ recipe.ingredients }}
          </p>
          <p>
            {{ recipe.method }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
