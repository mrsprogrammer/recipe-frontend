<mat-card *ngFor="let recipe of recipes; index as i">
  <mat-card-header>
    <mat-card-title>{{ recipe.title }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ recipe.image }}"
    alt="{{ recipe.title }}"
    style="width: fit-content"
  />
  <mat-card-content>
    <p>
      {{ recipe.ingredients }}
    </p>
    <p>
      {{ recipe.method }}
    </p>
  </mat-card-content>
</mat-card>
